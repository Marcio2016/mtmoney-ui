<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label style="padding: 10px;">até</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [responsive]="true" [rows]="4">
          <ng-template pTemplate="header">
              <tr>
                  <th>Pessoa</th>
                  <th>Descrição</th>
                  <th class="col-data-header">Vencimento</th>
                  <th class="col-data-header">Pagamento</th>
                  <th class="col-valor-header">Valor</th>
                  <th class="col-acoes-header">Ações</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-l>
              <tr>
                  <td>{{l.pessoa}}</td>
                  <td>{{l.descricao}}</td>
                  <td class="col-data-content">{{l.dataVencimento}}</td>
                  <td class="col-data-content">{{l.dataPagamento}}</td>
                  <td class="col-valor-content">
                    <span [style.color]= "l.tipo == 'DESPESA' ? 'red' : 'blue'">
                        {{l.valor}}
                      </span>
                  </td>
                  <td class="col-acoes">
                    <a pButton icon="pi pi-pencil"
                    pTooltip="Editar" tooltipPosition="top"  style="margin-right: 10px;"></a>
                    <button pButton icon="pi pi-trash"
                    pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="ui-g-12">
        <button pButton label="Novo Lançamento"></button>
      </div>
    </div>
</div>
